{% extends "base.html"%}

{% block title%} <title>Restaurants List </title> {% endblock %}
{% block content%}

	<h1> Restaurant List</h1>
	<ul>
		{% for obj in object_list %}
			<li><a href="{% url 'restaurants' obj.slug %}">{{ obj.name }}</a> {{ obj.location }} {{ obj.category }} {{ obj.updated }}</li>
		{% endfor %}
	</ul>
{% endblock%}
