{% extends "base.html"%}

{% block title%} <title>{{ title }} </title> {% endblock %}
{% block content%}

	<h2>{{ title }}</h2>
	<div class="container">
	{% if form.errors %}
		{{ form.errors }}
	{% endif %}

	<form method="post">{% csrf_token %}
		<div class="form-group">
		{{ form.as_p}}
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Save</button>
		</div>
		
	</form>
	</div>
{% endblock%}
